<!DOCTYPE HTML>
<html manifest="test.manifest">
<head>
<meta http-equiv=content-type content="text/html; charset=utf-8">
<meta name=HandheldFriendly content=true />
<meta name=viewport content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,target-densitydpi=high-dpi"/>
<style type="text/css">
*{-webkit-user-select:none;-webkit-tap-highlight-color:rgba(255,255,255,0)}
</style>
<script type="text/javascript" src="canvasAction.js"></script>
</head>

<body>
<img src="./images/123.png" style="position:absolute;top:0;left:0;width:100%;height:100%"></img>
<canvas id="canvas" style="position:absolute;left:0">
	
</canvas>
<script type="text/javascript">
	/*
		每个app的div高度，宽度，位置
	*/
	function init(x, y, width, height){
		var canvas = document.getElementById("canvas");
		canvas.width = x+4*width;
		canvas.height = y+height*2.2
		if(canvas.getContext)
			window.ctx = canvas.getContext("2d");
		else
			alert("Don't support canvas");
		window.appInfo = {x:x, y:y, width:width, height:height};
	}

	var degree = Math.PI/180;
	
	var tmp2 = function(){rotate(30, 180, 30, {x:appInfo.x+2*appInfo.width,y:appInfo.y,width:appInfo.width,height:appInfo.height}, function(){}, 30);};
	var tmp = function(){rotate(30, 180, 30, {x:appInfo.x+appInfo.width,y:appInfo.y,width:appInfo.width,height:appInfo.height}, tmp2);};
	function startRotate(){
		rotate(90, 180, 30, {x:appInfo.x,y:appInfo.y,width:appInfo.width,height:appInfo.height}, tmp);
	};
	
	var pack2 = function(){rotate(150, 90, -30, {x:appInfo.x,y:appInfo.y,width:appInfo.width,height:appInfo.height}, function(){}, 30);};
	var pack1 = function(){rotate(150, 0, -30, {x:appInfo.x+appInfo.width,y:appInfo.y,width:appInfo.width,height:appInfo.height}, pack2);};
	function packRotate(){
		rotate(150, 0, -30, {x:appInfo.x+2*appInfo.width,y:appInfo.y,width:appInfo.width,height:appInfo.height}, pack1, 30);
		ca.isShown = false;
	}
	
	function rotateup(){
		rotateUp(270, 90, -30,{x:appInfo.x,y:appInfo.y,width:appInfo.width,height:appInfo.height}, packRotate);
	}
		
	function rotatedown(){
		rotateDown(90, 270, 30,{x:appInfo.x,y:appInfo.y,width:appInfo.width,height:appInfo.height}, function(){});
	}
	/*
		rotate function:
		开始角度, 终止角度, 配置(矩形起点x,y坐标, 矩形宽度, 高度), 回调函数, 右下角圆弧半径
	*/
	function rotate(startAngle, endAngle, stepAngle, config, callback, radius){
		var angle = startAngle;
		var interval = setInterval(function(){
			var an = angle*degree;
			if(stepAngle > 0){
				if(angle<90){
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					restoreState(ctx, config, stepAngle);
					rhom(ctx, 100*Math.cos(an)*Math.cos(an), 25*Math.sin(an)*Math.sin(an), config.x, config.y, config.height);
					angle += stepAngle;
				}
				else if(angle>=90 && angle<endAngle){
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					restoreState(ctx, config, stepAngle);
					rhom(ctx, -100*Math.cos(an)*Math.cos(an), 25*Math.sin(an)*Math.sin(an), config.x, config.y, config.height);
					angle += stepAngle;
				}
				else if(angle == endAngle){
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					restoreState(ctx, config, stepAngle);
					rhom(ctx, -100*Math.cos(an)*Math.cos(an), 25*Math.sin(an)*Math.sin(an), config.x, config.y, config.height, radius);
					angle += stepAngle;
				}
				else{
					clearInterval(interval); 
					setTimeout(function(){
						callback();
					}, 100);
				}
			}
			else{
				if(angle>=endAngle && angle<90){
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					restoreState(ctx, config, stepAngle);
					rhom(ctx, 100*Math.cos(an)*Math.cos(an), 25*Math.sin(an)*Math.sin(an), config.x, config.y, config.height);
					angle += stepAngle;
				}
				else if(angle>=90){
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					restoreState(ctx, config, stepAngle);
					rhom(ctx, -100*Math.cos(an)*Math.cos(an), 25*Math.sin(an)*Math.sin(an), config.x, config.y, config.height);
					angle += stepAngle;
				}
				else{
					clearInterval(interval); 
					setTimeout(function(){
						callback();
					}, 100);
				}
			}
		}, 30);
	}

	function rotateDown(startAngle, endAngle, stepAngle, config, callback){
		var angle = startAngle;
		var interval = setInterval(function(){
			if(angle>=(startAngle+90) && angle<=endAngle){
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				drawRect(ctx, 3, "rgb(255, 102, 0)");
				var an = (endAngle-angle)*degree;
				trap(ctx, config.x, config.y, config.width*3, config.height, an, "rgba(255, 102, 0, 1)");
			}
			else if(angle>=startAngle&&angle<(startAngle+90)){
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				drawRect(ctx, 3, "rgb(255, 102, 0)");
				an = (angle*degree);
				trap(ctx, config.x, config.y, config.width*3, config.height, an, "rgba(255, 102, 0, 0.3)");
			}			
			angle += stepAngle;
			if(angle > endAngle){
				clearInterval(interval);
				setTimeout(function(){
					callback();
				}, 100);
			}
		}, 50);
	}
	
	function rotateUp(startAngle, endAngle, stepAngle, config, callback){
		var angle = startAngle;
		var interval = setInterval(function(){
			if(angle>=(endAngle+90) && angle<=startAngle){
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				drawRect(ctx, 3, "rgb(255, 102, 0)");
				var an = (startAngle-angle)*degree;
				trap(ctx, config.x, config.y, config.width*3, config.height, an, "rgba(255, 102, 0, 0.3)");
			}
			else if(angle>=endAngle&&angle<(endAngle+90)){
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				drawRect(ctx, 3, "rgb(255, 102, 0)");
				an = (angle*degree);
				trap(ctx, config.x, config.y, config.width*3, config.height, an, "rgba(255, 102, 0, 1)");
			}			
			angle += stepAngle;
			if(angle < endAngle){
				clearInterval(interval);
				setTimeout(function(){
					callback();
				}, 100);
			}
		}, 50);
	}
	
	/*
		起点坐标，矩形个数，矩形大小{width:**, height:**}
	*/
	function drawRect(cctx, total, color){
		for(var i=1; i<=total; i++){
			rect(cctx, (appInfo.x+i*appInfo.width), appInfo.y-appInfo.height, appInfo.width, appInfo.height, "rgb(255, 120, 0)");
		}
	}
	
	/*
		画出前面的被抹去的矩形
	*/
	function restoreState(cctx, config, stepAngle){
		if(stepAngle>0){
			for(var i=100; i<=config.x; i+=100){
				rect(cctx, i, config.y-config.height, config.width, config.height, "rgb(255, 120, 0)");
			}
		}
		else{
			for(var i=config.x; i>=100; i-=100){
				rect(cctx, i, config.y-config.height, config.width, config.height, "rgb(255, 120, 0)");
			}
		}
	}
	/*
		画出矩形
	*/
	function rect(cctx, x, y, width, height, color){
		cctx.beginPath();
		cctx.fillStyle = color;
		cctx.strokeStyle = "rgb(0, 0, 0)";
		cctx.moveTo(x,y);
		cctx.lineTo(x-width, y);
		cctx.lineTo(x-width, y+height);
		cctx.lineTo(x, y+height);
		cctx.lineTo(x, y);
		cctx.fill();
		cctx.stroke();
		cctx.closePath();
	}
	
	/*
		画出菱形
	*/
	function rhom(cctx, dx, dy, ox, oy, height, radius){
		cctx.beginPath();
		cctx.fillStyle = "rgb(255, 102, 0)";
		cctx.strokeStyle = "rgb(0, 0, 0)";
		cctx.moveTo(ox, oy);		
		if(!radius){					
			cctx.lineTo(ox-dx, oy-dy);
		}
		else {
			cctx.lineTo(ox-dx-radius, oy-dy);
			cctx.quadraticCurveTo(ox-dx, oy-dy, ox-dx, oy-dy-radius);
		}
		cctx.lineTo(ox-dx, oy-height-dy);
		cctx.lineTo(ox, oy-height);
		cctx.lineTo(ox, oy);
		cctx.fill();
		cctx.stroke();
		cctx.closePath();
	}
	/*
		画出梯形, 左下角坐标，梯形斜边为矩形时的高度与宽度，斜边与垂线夹角[0,45]
	*/
	function trap(cctx, x, y, width, height, an, color){
		cctx.beginPath();
		cctx.fillStyle = color;
		cctx.strokeStyle = "rgb(0,0,0)";
		cctx.moveTo(x, y);
		cctx.lineTo(x-height*Math.sin(an), y+height*Math.cos(an));
		cctx.lineTo(x+width+height*Math.sin(an), y+height*Math.cos(an));
		cctx.lineTo(x+width, y);
		cctx.lineTo(x,y);
		cctx.fill();
		cctx.stroke();
		cctx.closePath();
		
		drawLine(cctx, x+width/3, y, x+width/3, y+height*Math.cos(an), "rgb(0,0,0)");
		drawLine(cctx, x+width/3*2, y, x+width/3*2, y+height*Math.cos(an), "rgb(0,0,0)");
	}
	
	function drawLine(cctx, fromX, fromY, toX, toY, color){
		cctx.beginPath();
		cctx.strokeStyle = color;
		cctx.lineWidth = 2;
		cctx.moveTo(fromX, fromY);
		cctx.lineTo(toX, toY);
		cctx.lineTo(fromX, fromY);
		cctx.stroke();
		cctx.closePath();
	}
	
	var ca = new canvasAction({coorX:0,coorY:0,rectWidth:300,rectHeight:120}, canvas);
	document.body.onclick = function(){
		init(0, 120, 100, 120);
		if(!ca.isShown){
			startRotate();
			ca.isShown = true;
		}
	};
	ca.onlongtap = function(){
		console.log("long Tap !!!!!");
	}
	ca.ontouchstart = function(){
		console.log("touch start");
	}
	ca.ontouchmove = function(){
		console.log("touch move");
	}
	ca.ontouchend = function(){
		console.log("touch end");
	}
	ca.onwipe = function(e){
		console.log(e.direction);
		if(e.direction === "left" && ca.isShown){
			packRotate();
		}
		else if(e.direction === "down" && ca.isShown){
			rotatedown();
		}
	}
	ca.ondbclick = function(){
		console.log("double click");
	}
	ca.onorientationchange = function(e){
		console.log("orientaion change to "+ e.orientation);
	}
	ca.onresize = function(e){
		console.log("resize");
	}
	ca.onswapcache = function(e){
		window.applicationCache.swapCache();
		console.log("swape Cache!");
	}
	var ca2 = new canvasAction({coorX:0, coorY:100, rectWidth:300, rectHeight:120}, canvas);
	
	ca2.onwipe = function(e){
		if(e.direction === "up"){
			rotateup();
		}
	}
	ca2.onorientationchange = function(e){
		console.log("orientaion changessssssss to "+ e.orientation);
	}
</script>
</body>
